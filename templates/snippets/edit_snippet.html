{% extends "base.html" %}

{% block content %}

<h1 class="underline">Edit Snippet</h1>

<form action="{% url 'edit_snippet' snippet_pk=snippet.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button class="bg-gray f5 link dim br3 ph3 pv2 mb2 dib fw5" type="submit">Update Snippet</button>
    </div>
</form>

{% endblock %}
